<div class="ui modal" id="contact-form">
    <div class="header">Send a message</div>
    <div class="content">
        <form class="ui form" id="form" action="https://getsimpleform.com/messages?form_api_token=e745ca4cc1017d0eecb82dd746f22565" method="post">
            <!-- all your input fields here.... -->
            <div class="field">
                <label>Name</label>
                <input type="text" name="name" placeholder="Name">
            </div>
            <div class="field">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="field">
                <textarea name="message" placeholder="Message"></textarea>
            </div>
            <input class="ui green submit button" type='submit' value='Send' />
            <div class="ui error message"></div>
        </form>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $('#form')
        .form({
            on: 'blur',
            fields: {
                name: {
                    identifier: 'name',
                    rules: [{
                        type: 'empty',
                        prompt: 'Please enter your name'
                    }]
                },
               email: {
                    identifier: 'email',
                    rules: [{
                        type: 'empty',
                        prompt: 'Please enter your email'
                    }]
                },
                message: {
                    identifier: 'message',
                    rules: [{
                        type: 'empty',
                        prompt: 'Please write a message'
                    }]
                }
            }
        });
});
</script>
