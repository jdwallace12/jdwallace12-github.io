<header class="site-header">
    <div class="ui fixed borderless menu" style="min-height:70px;">
        <div class="ui container">
            <a href="/" class="header item">
                <img src="/images/logo_new.png" />
            </a>
            <a class="item" href="/#projects-section">Work</a>
            <a class="item" href="/blog/">Blog</a> {% if page.url == "/index.html" %}
            <div class="item">
                <div class="ui form">
                    <div class="inline fields">
                        <div class="field">
                            <div class="ui toggle checkbox" data-method="toggle" id="snow-toggle">
                                <input type="checkbox">
                                <label>Snow</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui toggle checkbox" data-method="toggle" id="day-toggle">
                                <input type="checkbox">
                                <label id="day-label">Sun</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                {% endif %}
                <h4 class="ui header post-title-scrolled" style="margin: auto;position: transform: translateY(-60px)">
                <div class="content" style="font-size: 1.2vw;color: rgba(0, 0, 0, 0.7);">
                    {{ page.title }}
                    <div class="sub header" style="display:inline-block;position: relative;left: 1vw; font-size: .9rem;">{{ page.date | date: "%b %-d, %Y" }}</div>
                </div>
            </h4>
                <div class="right item">
                    {% if page.url == "/index.html" %}
                    <div class="ui animated fade teal right floated button" id="contact-trigger" tabindex="0">
                        <div class="visible content">Contact Me</div>
                        <div class="hidden content">
                            Don't Be Shy
                        </div>
                    </div>
                    {% else %}
                    <div class="ui two column grid" id="post-nav">
                        <div class="six wide column">
                            {% if page.previous.url %}
                            <a href="{{page.previous.url}}">
                                <h4 class="ui header" style="margin: auto;position: transform: translateY(-60px)">
                                    <div class="content">
                                         <div class="ui animated fluid button" id="previous-button" data-variation="small" data-title="{{page.previous.title}}"tabindex="0">
                                          <div class="visible content">Previous</div>
                                          <div class="hidden content">
                                            <i class="left arrow icon"></i>
                                          </div>
                                        </div>
                                    </div>
                                </h4>
                            </a>
                            {% endif %}
                        </div>
                        <div class="six wide column">
                            {% if page.next.url %}
                            <a href="{{page.next.url}}">
                                <h4 class="ui header" style="margin: auto;position: transform: translateY(-60px)">
                                        <div class="content">
                                           <div class="ui animated fluid button" id="next-button" data-variation="small" data-title="{{page.next.title}}" tabindex="0">
                                              <div class="visible content">Next</div>
                                              <div class="hidden content">
                                                <i class="right arrow icon"></i>
                                              </div>
                                            </div>
                                        </div>
                                    </h4>
                            </a>
                            {% endif %}
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
</header>
<script>
jQuery(function($) {
    $('#next-button, #previous-button').popup();
    var $nav = $('.post-title-scrolled');
    var $win = $(window);
    var winH = $win.height(); // Get the window height.

    $win.on("scroll", function() {
        if ($(this).scrollTop() > winH) {
            $nav.addClass("visible");

        } else {
            $nav.removeClass("visible");

        }
    }).on("resize", function() { // If the user resizes the window
        winH = $(this).height(); // you'll need the new height value
    });

});
$('#snow-toggle').checkbox({
    onChecked: function() {
        $('#snow').show();
    },
    onUnchecked: function() {
        $('#snow').hide();
    }
});
$('#day-toggle').checkbox({
    onChecked: function() {
        $('#mountain-fill').css('fill','skyblue');
    },
    onUnchecked: function() {
        $('#mountain-fill').css('fill','#000');
    }
});
</script>
