---
layout: default
---
<div class="ui masthead center aligned segment" style="background-image: url('{{ page.featured-image }}'); background-size:cover;">
    <div class="ui text container">
        <header class="post-title">
            <h1 class="header text-shadow">{{ page.title }}</h1>
        </header>
    </div>
</div>
<div class="ui text container">
    <article class="post-content">
        <section class="subsection">
        </section>
        {{ content }}
        <section class="subsection">
        </section>
    </article>
    <section class="section">
        <div class="ui items">
            <div class="item">
                {% if page.author-image %}
                    <img class="author-image" src="{{ page.author-image}}" />
                {% endif %}
                <div class="content">
                    {% if page.author %}
                    <h4 class="header">{{ page.author}}</h4>
                    {% endif %}
                    <div class="description">
                          {% if page.author-bio %}
                        <p>{{ page.author-bio }}</p>
                          {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% if page.comments %}
    {% include disqus.html %}
    {% endif %}
